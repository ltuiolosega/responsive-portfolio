<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Contact Page</title>
  </head>
  
  <body>
    <div class="container">
      <div class="p-3 mb-2 bg-info text-white">
        <blockquote class="blockquote text-center">
          <h1>LaLa Tuiolosega</h1>
        </blockquote>
      </div>
      
      <div class="card">
        <div class="card-body">
          <div class="text-grey">
            <ul class="nav justify-content-center">
              <li class="nav-item">
                <a class="nav-link active" href="#" style="color: teal;">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" style="color: teal;">Portfolio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" style="color: teal;">Contact</a>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="card">
        <div class="card-body">
      <h2 style="color: teal">Contact</h2>
        <hr>
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input type="name" class="form-control" id="nameInputName1" aria-describedby="nameHelp">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Message</label>
          <input type="message" class="form-control" id="messageInputMessage" aria-describedby="MessageHelp">

        </div>
        <button type="button" class="btn btn-info">Submit</button>
        </form>
      </div>
    </div>
    


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
